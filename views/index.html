<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Tips - Entrepreneur Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #4facfe;
            --warning: #f093fb;
            --dark: #2d3748;
            --light: #f7fafc;
        }

        * {
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }

        .hero {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-60px); }
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0 0 0;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-container {
            background: white;
            margin: -2rem 1rem 2rem 1rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .tips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .tip-card {
            background: white;
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tip-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .tip-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .tip-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
            transition: transform 0.3s ease;
        }

        .tip-card:hover .tip-image {
            transform: scale(1.05);
        }

        .tip-content {
            padding: 1.5rem;
        }

        .tip-card h3 {
            color: var(--dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
        }

        .tip-meta {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .difficulty-badge {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .time-badge {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .tip-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .tip-author {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .read-more-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .read-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .main-container {
                margin: -1rem 0.5rem 1rem 0.5rem;
                padding: 1.5rem;
            }
            
            .tips-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>üöÄ BUSINESS TIPS</h1>
        <p>Essential strategies for entrepreneurs and business leaders</p>
    </div>
    
    <div class="main-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading amazing business tips...</p>
        </div>
        
        <div class="tips-grid" id="tips-container" style="display: none;">
            <!-- Tips will be loaded here -->
        </div>
    </div>

    <script>
        setTimeout(() => {
            fetch("/api/tips")
                .then(res => res.json())
                .then(tips => {
                    const container = document.getElementById("tips-container");
                    const loading = document.getElementById("loading");
                    
                    loading.style.display = "none";
                    container.style.display = "grid";
                    
                    tips.forEach((tip, index) => {
                        setTimeout(() => {
                            const tipElement = document.createElement("article");
                            tipElement.className = "tip-card";
                            tipElement.style.opacity = "0";
                            tipElement.style.transform = "translateY(20px)";
                            
                            tipElement.innerHTML = `
                                <img src="${tip.image}" alt="${tip.title}" class="tip-image" loading="lazy">
                                <div class="tip-content">
                                    <h3>${tip.title}</h3>
                                    <div class="tip-meta">
                                        <span class="meta-badge">${tip.category}</span>
                                        <span class="meta-badge difficulty-badge">${tip.difficulty}</span>
                                        <span class="meta-badge time-badge">${tip.time}</span>
                                    </div>
                                    <p class="tip-description">${tip.desc}</p>
                                    <p class="tip-author">üë§ By ${tip.author}</p>
                                    <a href="/tips/${tip.id}" class="read-more-btn">Read More ‚Üí</a>
                                </div>
                            `;
                            
                            container.appendChild(tipElement);
                            
                            setTimeout(() => {
                                tipElement.style.transition = "all 0.5s ease";
                                tipElement.style.opacity = "1";
                                tipElement.style.transform = "translateY(0)";
                            }, 100);
                            
                        }, index * 150);
                    });
                })
                .catch(err => {
                    console.error("Error loading tips:", err);
                    document.getElementById("loading").innerHTML = "<p>‚ùå Error loading tips. Please try again.</p>";
                });
        }, 1000);
    </script>
</body>
</html>
